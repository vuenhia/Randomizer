<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Randomizer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Randomizer</h1>

		<div class="heading">
			<form id="inputForm">
				<input class="input" type="text" />
				<button class="addButton" type="submit">Add</button>
			</form>
			<button class="addTeamButton">Add Team</button>
		</div>

		<div class="nameHolder">
			<li class="nameList"></li>
		</div>
		<div>
			<button class="randomizeButton">Randomize</button>
		</div>

		<div class="teamTable">
			<div class="container">
				<h2>Team 1</h2>
				<ul class="team1" class="teamStyle">
					<li></li>
				</ul>
			</div>
			<div class="container">
				<h2>Team 2</h2>
				<ul class="team2" class="teamStyle">
					<li></li>
				</ul>
			</div>
		</div>
	</body>

	<script src="script.js"></script>
</html>
